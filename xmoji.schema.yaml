# Rime schema
# encoding: utf-8

schema:
  schema_id: xmoji
  name: '小鹤双拼 Emoji'
  version: "0.1"
  author:
    - amorphobia <xu350n9@gmail.com>
  description: |
    适用于小鹤双拼的 Emoji 词库

switches:
  - name: ascii_mode
    reset: 0
    states: [ 😃, 🔤 ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - fallback_segmentor
  translators:
    - table_translator
  filters:
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  delimiter: " '"
  # max_code_length: 4
  auto_select: true
  auto_select_pattern: ^\w{4}$
  algebra:
    - xform/\..+$//

translator:
  dictionary: xmoji
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false
  disable_user_dict_for_patterns:
    - "^z.*$"
  preedit_format:
    - xform/e(.+)/😃$1/
  comment_format:
    - xform/\.(.+)/ $1/

key_binder:
  import_preset: default

recognizer:
  import_preset: default
